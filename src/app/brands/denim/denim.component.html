<img src="https://i.pinimg.com/474x/c2/90/a4/c290a4c49fab98839df6aa0b44df3a67.jpg" width="100%" height="50%">
<h1 style="text-align: center; background-color: blanchedalmond;">DENIM</h1>
<!-- Search box -->
<h3 class="title-page">Search products here</h3>
<input type="text" [(ngModel)]="searchText" placeholder="Search Category" />

<!-- List of categories -->
<div class="container">
    <div class="row" *ngIf="products"> 
      <ng-container *ngFor="let product of products | filter : searchText | customFilter:'Denim' ">
        <div class="col-lg-3 col-12 col-md-6 col-sm-6 mb-5">
          <div class="product">
            <p class="itemdata" [routerLink]="['/products',product.product_id]" ><b>{{product.product_name}}</b></p>
            <a><img class="img-fluid w-100 mb-3 img-first" src="/assets/images/Men_Fashion/TShirts/{{product.product_img}}"
              [routerLink]="['/products',product.product_id]"/></a>
            <a><img class="img-fluid w-100 mb-3 img-second" src="/assets/images/Men_Fashion/TShirts/{{product.product_img2}}"
              [routerLink]="['/products',product.product_id]"></a>
            <p class="itemdata">{{product.product_description}}</p>
            <p><strong>Price:</strong>{{product.product_price | currency:'INR':'symbol-narrow':'4.2-2'}}</p>
            <p>{{product.product_category}}</p>
            <button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </ng-container>
    </div>
  
    <div *ngIf="products?.length ==0" class="alert alert-warning col-md-12" role="alert">
      No Products Found.
    </div>
  
  </div>
