<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}!
    </div>

    <button  *ngIf = !isAuthenticated routerLink="/login-user" class="security-btn">Login</button>

    <button  *ngIf = isAuthenticated  routerLink="/home" class="security-btn">Logout</button>

    <button *ngIf = isAuthenticated routerLink="/order-history" class="security-btn">Protected Orders</button>

</div>
